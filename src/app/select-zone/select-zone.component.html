<mat-toolbar color = "primary">
    <mat-toolbar-row>
        <!-- <img src="../assets/app-logo.png" alt="" width="50px"> -->
        <h1 style="margin-left: 10px;">Zhichar | Mass Test App</h1>
        <span class="menu-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>

<div class="form-wraper">
  <div class="form-container card">
    <div class="form-header">
    </div>
    <div class="form-body">
      <form [formGroup]="zoneForm">
        <mat-form-field class="justifier">
          <mat-label>Select Zone</mat-label>
          <mat-select formControlName="subZoneControl" name="subZone" required>
            <mat-option *ngFor="let subZone of subZones" [value]="subZone.id">
              {{subZone.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </div>
    <div class="form-footer">
      <button mat-raised-button class="btn custom-btn" (click)="submit()" color="primary" [disabled]="!zoneForm.valid">
        <mat-icon>arrow_forward</mat-icon> Proceed
      </button>
    </div>
  </div>
</div>
